<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>
        Calculator
      </h1>
      <div class="сalculator">
        <button class="сalculator__button" onclick="calc('1');">
          1
        </button>
        <button class="сalculator__button" onclick="calc('2');" onclick="one()">
          2
        </button>
        <button class="сalculator__button" onclick="calc('3');">
          3
        </button>
        <button class="сalculator__button сalculator__button_orange" onclick="calc(' + ');">
          +
        </button>
        <button class="сalculator__button" onclick="calc('4');">
          4
        </button>
        <button class="сalculator__button" onclick="calc('5');">
          5
        </button>
        <button class="сalculator__button" onclick="calc('6');">
          6
        </button>
        <button class="сalculator__button сalculator__button_orange" onclick="calc(' - ');">
          -
        </button>
        <button class="сalculator__button" onclick="calc('7');">
          7
        </button>
        <button class="сalculator__button" onclick="calc('8');">
          8
        </button>
        <button class="сalculator__button" onclick="calc('9');">
          9
        </button>
        <button class="сalculator__button сalculator__button_orange" onclick="calc(' * ');">
          *
        </button>
        <button class="сalculator__button" onclick="calc('0');">
          0
        </button>
        <button class="сalculator__button" onclick="calc('.');">
          .
        </button>
        <button class="сalculator__button" onclick="equal()">
          =
        </button>
        <button class="сalculator__button сalculator__button_orange" onclick="calc(' / ');">
          /
        </button>
        <button class="сalculator__button сalculator__button-clear" onclick="remove()">
          Clear
        </button>
      </div>
    </main>
  </body>
</html>
