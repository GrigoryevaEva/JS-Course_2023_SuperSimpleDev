<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>
        Calculator
      </h1>
      <div class="сalculator">
        <button class="сalculator__button" onclick="one()">
          1
        </button>
        <button class="сalculator__button" onclick="two()" onclick="one()">
          2
        </button>
        <button class="сalculator__button" onclick="three()">
          3
        </button>
        <button class="сalculator__button сalculator__button_orange" onclick="plus()">
          +
        </button>
        <button class="сalculator__button" onclick="four()">
          4
        </button>
        <button class="сalculator__button" onclick="five()">
          5
        </button>
        <button class="сalculator__button" onclick="six()">
          6
        </button>
        <button class="сalculator__button сalculator__button_orange" onclick="minus()">
          -
        </button>
        <button class="сalculator__button" onclick="seven()">
          7
        </button>
        <button class="сalculator__button" onclick="eight()">
          8
        </button>
        <button class="сalculator__button" onclick="nine()">
          9
        </button>
        <button class="сalculator__button сalculator__button_orange" onclick="multiplication()">
          *
        </button>
        <button class="сalculator__button" onclick="zero()">
          0
        </button>
        <button class="сalculator__button" onclick="float()">
          .
        </button>
        <button class="сalculator__button" onclick="equal()">
          =
        </button>
        <button class="сalculator__button сalculator__button_orange" onclick="division()">
          /
        </button>
        <button class="сalculator__button сalculator__button-clear" onclick="clear()">
          Clear
        </button>
      </div>
    </main>
  </body>
</html>
