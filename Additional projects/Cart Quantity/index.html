<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cart Quantity</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <p>
      Cart Quantity
    </p>

    <button class="button_show" onclick="showCart()">
      Show Quantity
    </button>

    <div class="add">
      <button onclick="addCart(1)">
        Add to Cart
      </button>

      <button onclick="addCart(2)">
        +2
      </button>

      <button onclick="addCart(3)">
        +3
      </button>

      <button onclick="addCart(4)">
        +4
      </button>

      <button onclick="addCart(5)">
        +5
      </button>
    </div>

    <div class="delete">
      <button onclick="removeCart(1)">
        Remove from Cart
      </button>

      <button onclick="removeCart(2)">
        -2
      </button>

      <button onclick="removeCart(3)">
        -3
      </button>
    </div>
    
    <button class="button_resert" onclick="resertCart()">
      Resert Cart
    </button>
  </body>
</html>
