<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <h1>Rock Paper Scissors</h1>

      <div class="game-area">
        <button class="game-area__button game-area__button_img-rock" onclick="getResultGame('rock')">
          Rock
        </button>
        <button class="game-area__button game-area__button_img-paper" onclick="getResultGame('paper')">
          Paper
        </button>
        <button class="game-area__button game-area__button_img-scissors" onclick="getResultGame('scissors')">
          Scissors
        </button>
      </div>

      <div class="result-area"></div>
    </main>
  </body>
</html>
